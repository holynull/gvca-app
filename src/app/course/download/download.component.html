<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-button [routerLink]="['/tabs/course']" routerDirection="back">
                <span class="btn_back"></span>
            </ion-button>
        </ion-buttons>
        <ion-title>离线课件</ion-title>
        <ion-buttons slot="end">
            <ion-button class="btn-edit" (click)="changeEditStatus()">{{!editable?'编辑':'取消'}}</ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content>
    <div class="deownload_menu">
        <a href="javascript:;" class="active">下载中 <span>(2)</span><i></i></a>
        <a href="javascript:;">已下载<i></i></a>
    </div>
    <div class="panels">
        <div class="panel1">
            <div class="list_item down_item clearfix"><input type="checkbox" [hidden]="!editable">

                <img src="assets/images/course_pic.jpg" alt="">
                <div>
                    <h3>财务舞弊手段（一）—调整手段</h3>
                    <progress value="22" max="100"></progress>
                    <div>
                        <span class="progress_speed fl">1.3M/s</span>
                        <span class="progress_memory fr">15.8M/128.6M</span>
                    </div>
                </div>
            </div>
            <div class="list_item down_item clearfix"><input type="checkbox" [hidden]="!editable">
                <img src="assets/images/course_pic.jpg" alt="">
                <div >
                    <h3>财务舞弊手段（一）—调整手段</h3>
                    <progress value="22" max="100"></progress>
                    <div>
                        <span class="progress_speed fl">已暂停</span>
                        <span class="progress_memory fr">15.8M/128.6M</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="panel2">
            <div class="list_item down_item clearfix"><input type="checkbox">

                <img src="assets/images/course_pic.jpg" alt="">
                <div style="width: 8.3rem;">
                    <h3>财务舞弊手段（一）—调整手段</h3>
                    <progress value="22" max="100"></progress>
                    <div>
                        <span class="progress_speed fl">1.3M/s</span>
                        <span class="progress_memory fr">15.8M/128.6M</span>
                    </div>
                </div>
            </div>
            <div class="list_item down_item clearfix"><input type="checkbox">
                <img src="assets/images/course_pic.jpg" alt="">
                <div style="width: 8.3rem;">
                    <h3>财务舞弊手段（一）—调整手段</h3>
                    <progress value="22" max="100"></progress>
                    <div>
                        <span class="progress_speed fl">已暂停</span>
                        <span class="progress_memory fr">15.8M/128.6M</span>
                    </div>
                </div>
            </div>

            <div class="phone_memory" style="bottom: 2.5rem;">
                手机存储：总空间128G/剩余8.6G
            </div>
        </div>
    </div>
    <div class="bot_btns" style="display: block;" [hidden]="!editable">
        <a href="javascript:;">全选</a>
        <em></em>
        <a href="javascript:;" class="btn_del">删除<i>(1)</i></a>
    </div>
</ion-content>
