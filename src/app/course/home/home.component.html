<ion-header>
    <ion-toolbar>
        <ion-title>
            在线课程
        </ion-title>
    </ion-toolbar>
</ion-header>
<ion-content>
    <div class="sub_menu">
        <a *ngFor="let item of courseSvr.courseCats" (click)="select(item.courseTypeId)"
            [ngClass]="{active: curTab===item.courseTypeId}">{{item.typeName}}<i></i></a>
    </div>
    <div class="panels">
        <div class="panel1" *ngIf="selectState===0; else need">
            <div class="list_item clearfix" *ngFor="let item of courseSvr.courses">
                <img [src]="item.photo?item.photo:'assets/images/course_pic.jpg'|safeUrl" alt="">
                <div>
                    <h3>{{item.courseName}}</h3>
                    <p>{{item.teacherName}}</p>
                    <a [routerLink]="['/course/detail']" [queryParams]="{id:item.courseId,tab:curTab}"
                        routerDirection="forward" class="btn_study">进入学习</a>
                </div>
            </div>
        </div>
        <ng-template #need>
            <div class="panel3">
                <div class="xx_choose">
                    <form action="">
                        <ul>
                            <li><input type="checkbox" id="course1" checked=""><label for="course1">选修课一</label></li>
                            <li><input type="checkbox" id="course2"><label for="course2">选修课二</label></li>
                            <li><input type="checkbox" id="course3"><label for="course3">选修课三</label></li>
                            <li><input type="checkbox" id="course4"><label for="course4">选修课四</label></li>
                        </ul>
                        <p class="tip_txt">请在以上选修课中任意选择四个课程</p>
                        <a href="javascript:;" class="btn_submit" (click)="confirm()">确定</a>
                    </form>
                </div>
            </div>
        </ng-template>
    </div>
    <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)" >
        <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading...">
        </ion-infinite-scroll-content>
    </ion-infinite-scroll>
    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
        <ion-refresher-content></ion-refresher-content>
    </ion-refresher>
</ion-content>
