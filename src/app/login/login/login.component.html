<ion-content>
    <div class="login_bg">
        <div class="login_logo">
            <img src="assets/images/login_logo.png" alt="logo">
        </div>
        <div class="login_inputs">
            <div class="icon_user"><i></i><input [(ngModel)]="userName" type="text" placeholder="用户名"></div>
            <div class="icon_password"><i></i><input [(ngModel)]="pwd" type="password" placeholder="密码"></div>
        </div>
        <div class="login_btn" (click)="login()">登录</div>
    </div>
</ion-content>
