<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-button [routerLink]="['/attend']" routerDirection="back">
                <span class="btn_back"></span>
            </ion-button>
        </ion-buttons>
        <ion-title>打卡记录</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content>
    <div class="clockin_calendar">
        <table class="cal" summary="A calendar style date picker">
            <caption>
                <a href="#" rel="prev">&lt;</a>一月 2016<a href="#" rel="next">&gt;</a>
            </caption>
            <colgroup>
                <col id="sun">
                <col id="Mon">
                <col id="Tue">
                <col id="Wed">
                <col id="Tur">
                <col id="Fri">
                <col id="Sat">
            </colgroup>

            <thead>
                <tr>
                    <th scope="col">Sun</th>
                    <th scope="col">Mon</th>
                    <th scope="col">Tue</th>
                    <th scope="col">Wed</th>
                    <th scope="col">Tur</th>
                    <th scope="col">Fri</th>
                    <th scope="col">Sat</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td class="null">30</td>
                    <td class="null">31</td>
                    <td><a href="#" class="clockined">1</a></td>
                    <td><a href="#" class="unclockin">2</a></td>
                    <td><a href="#" class="clockined">3</a></td>
                    <td><a href="#" class="clockined">4</a></td>
                    <td><a href="#">5</a></td>
                </tr>
                <tr>
                    <td><a href="#">6</a></td>
                    <td><a href="#" class="unclockin">7</a></td>
                    <td><a href="#" class="clockined">8</a></td>
                    <td><a href="#" class="clockined">9</a></td>
                    <td><a href="#" class="clockined">10</a></td>
                    <td><a href="#" class="clockined">11</a></td>
                    <td><a href="#">12</a></td>
                </tr>
                <tr>
                    <td><a href="#">13</a></td>
                    <td><a href="#" class="unclockin">14</a></td>
                    <td><a href="#" class="unclockin">15</a></td>
                    <td><a href="#" class="clockined">16</a></td>
                    <td><a href="#" class="clockined">17</a></td>
                    <td><a href="#" class="clockined">18</a></td>
                    <td><a href="#">19</a></td>
                </tr>
                <tr>
                    <td><a href="#">20</a></td>
                    <td><a href="#" class="clockined">21</a></td>
                    <td><a href="#" class="clockined">22</a></td>
                    <td><a href="#" class="clockined">23</a></td>
                    <td><a href="#" class="clockined">24</a></td>
                    <td><a href="#" class="clockined">25</a></td>
                    <td><a href="#">26</a></td>
                </tr>
                <tr>
                    <td><a href="#">27</a></td>
                    <td><a href="#" class="clockined">28</a></td>
                    <td><a href="#" class="clockined">29</a></td>
                    <td><a href="#" class="clockined">30</a></td>
                    <td><a href="#" class="clockined">31</a></td>
                    <td class="null">1</td>
                    <td class="null">2</td>
                </tr>

            </tbody>

        </table>
    </div>
    <div class="space"></div>
    <div class="clockin_des clockin_undo">
        <h3><i class="fail"></i>未签到<a (click)="exempt()" class="btn_leave btn_exempt"
                [ngClass]="{btn_exempted: exempted}">申请豁免</a></h3>
        <p>规定考勤时间：00:00-23:59</p>
        <p>岗位地址：甘肃省建筑职业技术学院</p>
    </div>
    <div class="clockin_des clockin_did" style="">
        <h3><i class="success"></i>已签到</h3>
        <div>
            <p>签到时间：8:40</p>
            <p>签到地址：甘肃省建筑职业技术学院</p>
        </div>
        <div class="clockin_require">
            <p>规定考勤时间：00:00-23:59</p>
            <p>岗位地址：甘肃省建筑职业技术学院</p>
        </div>

    </div>
</ion-content>
