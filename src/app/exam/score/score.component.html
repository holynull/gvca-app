<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-button [routerLink]="['/tabs/exam']" routerDirection="back">
                <span class="btn_back"></span>
            </ion-button>
        </ion-buttons>
        <ion-title>成绩单</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content scrollY="false">
    <div class="exam_success">
        <p class="icon_success"></p>
        <!-- <p>恭喜你，成功完成本次练习！</p> -->
        <p>恭喜你，成功完成本次模考！</p>
        <!-- <p>恭喜你，成功完成本次考试！</p> -->
        <div class="exam_score clearfix">
            <div>
                <dt><i>80</i>/100</dt>
                <dd>当前得分</dd>
            </div>
            <em></em>
            <div>
                <dt><i>200</i>/1020</dt>
                <dd>当前排名</dd>
            </div>
        </div>
    </div>
    <div class="exam_space"></div>
    <div class="card_content">
        <h3>答题卡
            <div class="card_tip1 fr">
                <i class="right">&nbsp;</i><span>正确</span><i class="wrong"></i><span>错误</span><i></i><span>未做</span>
            </div>
        </h3>
        <div class="card_numbers clearfix">
            <a *ngFor="let item of questions" [ngClass]="{'right': item.state===1,'wrong':item.state===2}">{{item.sort}}</a>
        </div>
    </div>
</ion-content>
<ion-footer>
    <ion-toolbar>
        <ion-button [routerLink]="['/exam/report']" [queryParams]="{title:title}" >查看错题解析</ion-button>
    </ion-toolbar>
</ion-footer>
