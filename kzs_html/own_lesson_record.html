<script>
$(document).ready(function(){
	$(".deownload_menu a").click(function(){
		var index = $(this).index();
		$(this).addClass("active").siblings("a").removeClass("active");
		$(".panels>div").eq(index).show().siblings("div").hide();
	});

	var i=0;
        $(".btn_edit").click(function() {
            if(i==0){
                $(this).text("取消");
				$(".down_item").prepend("<input type='checkbox'>");
				$(".list_item>div").css("width","8.3rem");
				$(".bot_btns").show();
				$(".phone_memory").css("bottom","2.5rem");
                 i=1;
            }else  {
                $(this).text("编辑");
				$(".down_item input").remove();
				$(".list_item>div").css("width","9rem");
				$(".bot_btns").hide();
				$(".phone_memory").css("bottom","0");
                 i=0;
            }
		});

});
</script>
