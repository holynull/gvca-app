<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>甘肃建筑职业技术学院扩招生平台</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">	
	<link rel="stylesheet" href="css/style.css">
	<script>
    (function (win,doc) {
        function change(){
            doc.documentElement.style.fontSize = 20*doc.documentElement.clientWidth/375+'px';
        }
        change();
        win.addEventListener('resize',change,false);
    })(window,document);
</script>
</head>
<body>
<div class="login_bg">
	<div class="login_logo">
		<img src="images/login_logo.png" alt="logo">
	</div>
	<div class="login_inputs">
		<div class="icon_user"><i></i><input type="text" placeholder="用户名"></div>
		<div class="icon_password"><i></i><input type="password" placeholder="密码"></div>
	</div>
	<div class="login_btn">登录</div>
</div>
</body>
</html>
